l_english: 
  trait_lifestyle_councillor:0 "Councillor"
  trait_lifestyle_councillor_desc:0 "This character served on the council of a court, playing a pivotal role in its affairs and decisions"
  trait_lifestyle_councillor_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] played a vital role in the court, contributing their expertise and dedication to the prosperity and stability of the realm. Whether as a trusted steward, marshal, chaplain, chancellor, or spymaster."
  
  trait_track_confidant:0 "Confidant"
  trait_track_confidant_desc:0  "This character served as the trusted confidant of the ruler, specializing in offering unwavering support and sage advice. Their role extended beyond mere counsel; they were the bedrock of trust and companionship, adept at navigating the intricate web of courtly affairs and safeguarding the monarch's interests. Their loyalty and wisdom were instrumental in shaping the ruler's decisions and ensuring the stability and prosperity of the realm."
  trait_track_chaplain:0 "Chaplain"
  trait_track_chaplain_desc:0 "This character served as a chaplain in the royal court, offering spiritual guidance and counsel to the monarch and courtiers."
  trait_track_chancellor:0 "Chancellor"
  trait_track_chancellor_desc:0 "This character served as the chancellor in the royal court, specializing in diplomatic affairs and negotiations, skillfully navigating delicate political landscapes to further the interests of their liege."
  trait_track_steward:0 "Steward"
  trait_track_steward_desc:0 "This character served as the steward in the royal court, overseeing the realm's finances, estates, and resources with unwavering diligence and efficiency, ensuring the prosperity and stability of the kingdom."
  trait_track_marshal:0 "Marshal"
  trait_track_marshal_desc:0 "This character held the esteemed position of marshal in the royal court, commanding the kingdom's military forces with unmatched prowess and strategic insight, safeguarding the realm from external threats and ensuring its defense and security."
  trait_track_spymaster:0 "Spymaster"
  trait_track_spymaster_desc:0 "This character served as the spymaster in the royal court, operating in the shadows with cunning and discretion, gathering intelligence, uncovering plots, and safeguarding the realm from internal threats and intrigue."

  trait_improved_confidant:0 "You have improved as a confidant"
  trait_improved_confidant_desc:0 "Your unwavering loyalty and sage counsel have earned you respect and admiration. Your role as the trusted confidant to the ruler has strengthened bonds of trust and stability within the court, ensuring the monarch's confidence in your guidance."
  trait_improved_chaplain:0 "You have improved as a chaplain"
  trait_improved_chaplain_desc:0 "Your dedication to spiritual guidance and counsel has not gone unnoticed. Your wisdom and compassion as a chaplain have deepened, earning you respect and admiration within the court."
  trait_improved_chancellor:0 "You have improved as a chancellor"
  trait_improved_chancellor_desc:0 "Your skillful management of diplomatic affairs has earned you recognition. Your adept navigation of delicate negotiations and political intricacies has strengthened your position as a trusted advisor in the court."
  trait_improved_steward:0 "You have improved as a steward"
  trait_improved_steward_desc:0 "Your meticulous stewardship has garnered praise and admiration. Your astute management of the realm's resources and finances has solidified your reputation as a pillar of stability and prosperity in the court."
  trait_improved_marshal:0 "You have improved as a marshal"
  trait_improved_marshal_desc:0 "Your strategic brilliance on the battlefield has been acknowledged. Your command of the kingdom's military forces and unwavering dedication to its defense have cemented your legacy as a formidable protector and guardian of the realm."
  trait_improved_spymaster:0 "You have improved as a spymaster"
  trait_improved_spymaster_desc:0 "Your mastery of espionage and intrigue has been lauded. Your cunning manipulation of secrets and swift actions to safeguard the realm from internal threats have solidified your role as the vigilant protector of the crown."